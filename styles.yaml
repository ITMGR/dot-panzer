########################################################################
#                     Base - parent of all styles                      #
########################################################################

Base:
    all:
        metadata:
            numbersections: true
            bibliography: /Users/msprevak/Library/texmf/bibtex/bib/mds-bib/refs.bib
        filter:
            - run: smallcaps.py
    latex:
        metadata:
            lang: british
            papersize: a4paper
            biblio-files: /Users/msprevak/Library/texmf/bibtex/bib/mds-bib/refs.bib
        preflight:
            - run: tmp_out.py
        postflight:
            - run: latexmk.py
            - run: open_pdf.py
        cleanup:
            - run: tmp_back.py
            - run: rmlatex.py

########################################################################
#                               Article                                #
########################################################################

Article:
    parent:
        - Base
    all:
        metadata:
            title: "Untitled document"
            author:
                - name: "No author"
                  affiliation: "No affiliation"
                  email: "no@email"
            published: "*Draft only. Please do not cite without permission.*"
    latex:
        template: article.latex
        metadata:
            fontsize: 12pt
    html:
        template: article.html
        metadata:
            css: /Users/msprevak/Dropbox/msprevak/dot-panzer/template/Momento-pandoc.css
        filter:
            - run: addrefline.py
            - run: pandoc-citeproc
    docx:
        filter:
            - run: addrefline.py
            - run: pandoc-citeproc

Draft:
    parent: Article
    latex:
        metadata:
            savetrees: true
            fontsize: 11pt

########################################################################
#                                Notes                                 #
########################################################################

Notes:
    parent:
        - Base
    latex:
        template: notes.latex
        metadata:
            fontsize: 11pt
    html:
        template: article.html
        metadata:
            css: "/Users/msprevak/Dropbox/msprevak/Marked/Custom CSS/Topi.css"

NotesSans:
    parent:
        - Notes
    latex:
        template: notes.latex
        metadata:
            sans-style: true

########################################################################
#                                  CV                                  #
########################################################################

CV:
    parent:
        - Notes
    latex:
        metadata:
            savetrees: true
            fontsize: 10pt
            include-before:
                - \raggedright
        postflight:
            - kill: open_pdf.py

########################################################################
#                               Mumford                                #
########################################################################

Mumford:
    parent:
        - Base
    latex:
        template: mumford.latex
        metadata:
            fontsize: 11pt

########################################################################
#                               Letter                                 #
########################################################################

Letter:
    parent:
        - Base
    latex:
        template: letter-UoE.latex

########################################################################
#                Plain, with pandoc's default template                 #
########################################################################

Plain:
    parent:
        - Base
    all:
        template:
        filter:
            - run: name2auth.py
    latex:
        metadata:
            geometry: a4paper

