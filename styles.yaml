#########################
#  Base for style defs  #
#########################

Base:
    all:
        metadata:
            numbersections: true
    latex:
        metadata:
            lang      : british
            papersize : a4paper
        preflight:
            - run: tmp_out.py
        postflight :
            - run : latexmk.py
            - run : pplatex.py
            - run : open_pdf.py
        cleanup :
            - run : tmp_back.py
            - run : rmlatex.py

Notes:
    parent :
        - Base
    latex:
        template:     notes.latex
        metadata:
            fontsize : 11pt
            headings : sans-serif

Mumford:
    parent :
        - Base
    latex:
        template : mumford.latex
        metadata :
            fontsize: 11pt

Article:
    parent :
        - Base
    latex:
        template : article.latex
        metadata :
            fontsize     : 12pt
            title        : Untitled document
            author       : No author
            affiliation  : No affiliation
            email        : no@email
            published    : "*Draft only. Please do not cite without permission.*"
            biblio-files : /Users/msprevak/Library/texmf/bibtex/bib/mds-bib/refs
            bibliography : /Users/msprevak/Library/texmf/bibtex/bib/mds-bib/refs.bib
        # filter :
        #     - run: pandoc-citeproc

Letter:
    parent :
        - Base
    latex:
        template: letter-UoE.latex


CV:
    parent :
        - Base
    latex:
        template: notes.latex
        metadata:
            fontsize: 11pt
            headings: sans-serif

MSWord:
    parent :
        - Base
    latex:
        template: notes.latex
        metadata:
            fontsize: 12pt
            headings: sans-serif
